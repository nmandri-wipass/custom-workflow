<div (click)="onClick()" 
    class="node request-node" cdkDrag
    [attr.data-node-id]="node.id"
    [style.top.px]="node.position ? node.position.y : 0"
    [style.left.px]="node.position ? node.position.x : 0">
    <input [(ngModel)]="node.data.url" placeholder="Request URL"/>
    <button (click)="startConnection()">Connect</button>
</div>
